          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
          <script>
          
              var accessToken=sessionStorage.getItem("storageName");
          
              function createUser(){
                  var user={};
                  var passwordProfile = {};
                  passwordProfile.password = $("#password").val();
                  passwordProfile.forceChangePasswordNextSignIn = true;
                  
                  user.accountEnabled = true;
                  user.displayName = $("#displayName").val();
                  user.department = $("#department").val();
                  user.Jobtitle = $("#Jobtitle").val();
                  user.userPrincipalName = $("#userPrincipalName").val();
                  user.mailNickname = $("#mailNickname").val();
                  user.mobilePhone = $("#mobilePhone").val();
                  user.passwordProfile = passwordProfile;
                  console.log(user);
                  $.ajax({
                      url: 'https://graph.microsoft.com/v1.0/users',
                      type: 'post',
                      data: JSON.stringify(user),
                      headers: {
                          "Content-type": 'application/json', 
                          "Authorization":"Bearer " + accessToken
                      },
                      dataType:"json",
                      success: function (data) {
                          document.getElementById("message").innerHTML="User has been created successfully."
                      },
                      error:function(data){
                          var response = JSON.parse(data.responseText)
                         document.getElementById("message").innerHTML="ERROR:" + response.error.message;
                      }
                  });
          
              }
          
          </script>
