          <script>
              var accessToken=sessionStorage.getItem("storageName");

              var ItemView = " <div id='@id' class='userItem'><br><p id='@id-obj' style='display:none'>@obj</p><p > @displayName </p><p > @mail </p><p> @department </p> <p class='nav li'> <button class='btn btn-primary' onclick='edit(\"@id-obj\")' >Edit</button><button class='btn btn-danger' onclick='remove(\"@id\")' >Remove</button> </p></div>"
              //Get the button
              var mybutton = document.getElementById("myBtn");

              // When the user scrolls down 20px from the top of the document, show the button
              window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}
function initPage(){
            var filter = $("#operator").val() == ""?"": "&$filter=startswith(initiatedBy/user/userPrincipalName,'"+$("#operator").val()+"')" ;
            $("#userList").empty();
            $("#loadMore").empty();
            $.ajax({
              url: 'https://graph.microsoft.com/beta/users?$top=10'+ filter,
                type: 'get',
                headers: {
                    "Content-type": 'application/json', 
                    "Authorization":"Bearer " + accessToken
                },
                success: function (data) {
                          var userlist = data.value;
                          var nextpageUrl = data['@odata.nextLink'];
                          if(nextpageUrl){
                              $("#loadMore").append("<div onclick='loadMore(\""+ nextpageUrl  +" \")'><button class='btn btn-default'>Load More...</button></div>");
                          }
                          userlist.forEach(element => {
                              var view = ItemView.replace(/@id/g,element.id).replace("@displayName",element.displayName).replace("@mail",element.mail).replace("@department",element.department).replace("@obj",JSON.stringify(element));
                              console.log(JSON.stringify(element));
      
                              $("#userList").append(view);
                          });
                      },
                error:function(data){
                    var response = JSON.parse(data.responseText)
                document.getElementById("message").innerHTML="ERROR:" + response.error.message;
                }
            });
        }

      
              function loadMore(url){
      
                  $.ajax({
                      url: url,
                      type: 'get',
                      headers: {
                          "Content-type": 'application/json', 
                          "Authorization":"Bearer " + accessToken
                      },
                      success: function (data) {
                          var userlist = data.value;
                          var nextpageUrl = data['@odata.nextLink'];
                          
                          if(nextpageUrl){
                              $("#loadMore").empty();
                              $("#loadMore").append("<button class='btn btn-default' onclick='loadMore(\""+ nextpageUrl  +" \")'>Load More...</button>");
                          }
                          userlist.forEach(element => {
                              var view = ItemView.replace(/@id/g,element.id).replace("@displayName",element.displayName).replace("@mail",element.mail).replace("@department",element.department).replace("@obj",JSON.stringify(element));
                              $("#userList").append(view);
                          });
                      },
                      error:function(data){
                          var response = JSON.parse(data.responseText)
                          document.getElementById("message").innerHTML="ERROR:" + response.error.message;
                      }
                  });
              }
              function remove(id) {
  confirm("Press OK");
}
              function remove(id){
                  $.ajax({
                      url: 'https://graph.microsoft.com/v1.0/users/' + id,
                      type: 'delete',
                      headers: {
                          "Content-type": 'application/json', 
                          "Authorization":"Bearer " + accessToken
                          
                      },
                      
                      success: function (data) {
                          alert("User has been removed!");
                          $("#"+id).remove();
                      },
                      error:function(data){
                          var response = JSON.parse(data.responseText)
                          document.getElementById("message").innerHTML="ERROR:" + response.error.message;
                      }
                  });
              }




      
              function edit(obj){
                 $("#userListView").hide();
                 $("#profileEdit").show();
                 var obj = JSON.parse(document.getElementById(obj).innerHTML);
                 $("#editObjId").val(obj.id);
                 $("#displayName").val(obj.displayName);
                 $("#givenName").val(obj.givenName);
                 $("#jobTitle").val(obj.jobTitle);
                 $("#department").val(obj.department);
                 $("#mobilePhone").val(obj.mobilePhone);
                 $("#accountEnabled").val(obj.accountEnabled);
                 $("#preferredLanguage").val(obj.preferredLanguage);
              }
      
              function cancel(){
                  $("#userListView").show();
                  $("#profileEdit").hide();
      
              }
      
              function submitEdit(){
                  var user = {};
                  user.displayName = $("#displayName").val();
                  user.givenName = $("#givenName").val();
                  user.jobTitle = $("#jobTitle").val();
                  user.mobilePhone = $("#mobilePhone").val();
                  user.preferredLanguage = $("#preferredLanguage").val();
            
                  $.ajax({
                      url: 'https://graph.microsoft.com/v1.0/users/' + $("#editObjId").val(),
                      type: 'PATCH',
                      data: JSON.stringify(user),
                      headers: {
                          "Content-type": 'application/json', 
                          "Authorization":"Bearer " + accessToken
                      },
                      dataType:"json",
                      success: function (data) {
                          alert("user update successfully");
                          $("#userListView").show();
                          $("#profileEdit").hide();
                          $("#userList").empty();
                          initPage();
                      },
                      error:function(data){
                          var response = JSON.parse(data.responseText)
                      document.getElementById("message").innerHTML="ERROR:" + response.error.message;
                      }
                  });
              
      
              }
      
              initPage();
      
          </script>
