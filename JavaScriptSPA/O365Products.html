    <style>

        .LicensePricing div{
            display: list-item;
            border: 2px solid whitesmoke;
            }

       
        .LicensePricing label{
            margin: 10px;
        }

       

    </style>

    <body>
        <label for="currency">Currency:</label>

        <select name="currency" id="currency" onchange="loadPage()" >
            <option value="USD">USD</option>
            <option value="MYR" selected="selected">MYR</option>
        </select>
        <div id="LicensePricing" class="LicensePricing">
            
            
        </div>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
       //this is mock data about product pricing,just for demo currency changing. 
       var displayItem = '<div ><b><label>@name</label><b><p hidden="hidden" id="sigprice">@sigPrice</p><br>Count:<input type="text" style="width: 100px;" value="1" onchange="calculate(this)"><br><span >@pricing</span>/Month</div>';

       var pricingList = [
           {
               "name":"SYBA GUARD",
               "USD":"10",
               "MYR":"15",
               
           },
           {
               "name":"SYBA CORE",
               "USD":"20",
               "MYR":"30",
               
           },

           {
               "name":"SYBA MANAGE",
               "USD":"10",
               "MYR":"15",
               
           },

           {
               "name":"SYBA VALUE",
               "USD":"10",
               "MYR":"15",
           },


           {
               "name":"SYBA EXCHANGE",
               "USD":"10",
               "MYR":"15",
             
           },


           {
               "name":"SYBA CHOICE",
               "USD":"10",
               "MYR":"15",
              
           },

          
        ]

        function calculate(obj){
            var count = $(obj).val();
            var sigPrice = $(obj).parent().find("#sigPrice").html();
            $(obj).parent().find("span").html(sigPrice * count);
           
        }

        function loadPage(){
            $("#LicensePricing").empty();
            var currency = $("#currency").val();
            pricingList.forEach(item =>{
                var view = displayItem.replace("@name",item.name).replace("@description",item.description).replace("@sigPrice",item[currency]).replace("@pricing",item[currency]);
                $("#LicensePricing").append(view);
            });
           
        }

        loadPage();

    </script>
